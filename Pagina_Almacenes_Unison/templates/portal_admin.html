{% extends "index.html" %}
{% load static %}

{% block content %}

<body id="content" class="portal-content">
  <link rel="stylesheet" href="{% static 'Portal.css' %}">
    <h1>Portal Admin</h1>

  <div id="Botones-Portal" class="portal-content">
    <a href="{% url 'lista_materiales' %}" class="materiales">
      <img src="{% static 'img/materiales.png' %}" alt="Materiales">
    </a>
    <a href="{% url 'lista_reportes' %}" class="reportes">
      <img src="{% static 'img/reportes.png' %}" alt="Reportes">
    </a>
    <a href="{% url 'lista_gastos' %}" class="gastos">
      <img src="{% static 'img/gastos.png' %}" alt="Gastos">
    </a>
    <a href="{% url 'lista_usuario' %}" class="Usuarios">
      <img src="{% static 'img/Usuario.png' %}" alt="Usuario">
    </a>
  </div>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

</body>

{% endblock %}
