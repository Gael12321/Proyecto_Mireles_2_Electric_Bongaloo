{% extends "index.html" %}
{% load static %}
{% block content %}
  <h2>Iniciar Sesión</h2>
  <form method="post" action="{% url 'inicio_sesion' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
  {% if messages %}
    <div class="alert alert-danger">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
